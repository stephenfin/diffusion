{% extends "diffusion/base.html" %}
{% load staticfiles %}

{% block title %}
projects {{ app_name|title }}
{% endblock %}

{% block content %}
<h1>Projects</h1>

<ul>
  {% for project in projects %}
  <li><a href="{% url 'diffusion.views.project.patches' project_id=project.list_id %}" class="list-name">{{ project.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
