{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}diffusion{% endblock %} | diffusion</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/diffusion.css" %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header col-md"> <!--part of navbar that's always present-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ app_name|title|default:"diffusion" }}</a>
        </div> <!-- /navbar-header -->

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right auth">
              <li><a class="" href="#">Sign in</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a class="" href="#">TODO</a></li>
            </ul>

            <form name="search" method="get" action="#" class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <div class="input-group">
                  <input name="q" class="form-control" placeholder="Search all projects" type="text">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="fa fa-search">Search</span></button>
                  </span>
                </div>
              </div>
            </form>

          </div> <!-- /navbar-collapse -->
      </div> <!-- /container for navbar -->
    </nav>

    <div class="container">
      {% block content %} {% endblock %}
    </div> <!-- /container for content -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          TODO.
        </p>
      </div>  <!-- /container for footer -->
    </footer>

    <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
