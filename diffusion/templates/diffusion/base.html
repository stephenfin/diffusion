{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- metadata -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- description -->
  <title>{% block title %}diffusion{% endblock %} | diffusion</title>

  <!-- 3rd party stuff -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- custom -->
  <link href="{% static "css/diffusion.css" %}" rel="stylesheet">
  <link href="{% static "css/diffusion-icon.css" %}" rel="stylesheet">

  <script type="text/javascript">
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip({
            placement : 'top'
        });
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'diffusion.views.index.index' %}">{{ app_name|title|default:"diffusion" }}</a>
      </div>  <!-- /navbar-header -->

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-cog"></i></a></li>
          <li><a href="#"><i class="fa fa-bell-o"></i></a></li>
          <li><a href="#"><i class="fa fa-sign-out"></i> Sign out</a></li>
        </ul>
      </div>  <!-- /navbar-collapse -->

    </div>  <!-- /container for navbar -->
  </nav>

  <div class="container">
    {% block content %} {% endblock %}
  </div>  <!-- /container for content -->
</body>
</html>
